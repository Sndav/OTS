<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">

</head>
<body>
<section>
    <div class="bg-box">
        <div class=" clearfix">
            <div class="fl form-box">
                <div class="tab">
                    <h2>注册</h2>
                </div>
                <div class="tab-form">
                    <form id="email_register_form" method="post" action="" autocomplete="off">
                        <div class="form-group marb8 ">
                            <label>用户名</label>
                            <input type="text" id="username" name="username"  value="" placeholder="请输入6-20位用户名" />
                        </div>
                        <div class="form-group marb8 ">
                            <label>邮箱</label>
                            <input  type="text" id="email" name="email" value="" placeholder="请输入您的邮箱地址" />
                        </div>
                        <div class="form-group marb8 ">
                            <label>昵称</label>
                            <input  type="text" id="nickname" name="nickname" value="" placeholder="请输入您的昵称" />
                        </div>
                        <div class="form-group marb8 ">
                            <label>密码</label>
                            <input type="password" id="password" name="password"  value="" placeholder="请输入6-20位非中文字符密码" />
                        </div>
                        <div class="form-group marb8 captcha1 ">
                            <label>验证码</label>
                            {{ signup_form.captcha }}
                            <div class="error btns" id="jsEmailTips"></div>
                            <div class="auto-box marb8"> </div>
                        </div>
                        <div class="error btns login-form-tips" id="jsLoginTips">
                            {% for key,error in signup_form.errors.items %}
                                {{ error }}
                            {% endfor %}
                            {{ msg }}
                         </div>
                        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="注册并登录" />
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/validateDialog.js"  type="text/javascript"></script>
<script src="/static/js/login.js"  type="text/javascript"></script>
</body>
</html>

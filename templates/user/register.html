{% extends "base/base.html" %}
{% block title%}注册{% endblock %}
{% block footer %}
    <script src="/static/js/captcha.js"></script>
{% endblock %}
{% block content %}
  <div class="container">
    {% for key,error in signup_form.errors.items %}
    <div class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert">
            &times;
        </a>
        <strong>警告！</strong>
        {{ key }}{{ error }}
    </div>
    {% endfor %}
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">创建一个账号</h1>
              </div>
              <form class="user" id="email_register_form" method="post" action="" autocomplete="off">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="用户名">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="nickname" name="nickname" placeholder="昵称">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="password1" name="password1" placeholder="密码">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="password2" name="password2" placeholder="重复密码">
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                    <input  class="form-control form-control-user" id="id_captcha_1" placeholder="请输入验证码" autocomplete="off" autocapitalize="off" spellcheck="false" name="captcha_1" type="text">
                    </div>
                    <div class="col-sm-2">
                        <img style="height: 50px" class="captcha w-100" alt="captcha" src="{{image_url}}"><br></div>
                    <input id="id_captcha_0" name="captcha_0" value="{{hashkey}}" type="hidden">
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  注册
                </button>
                  {% csrf_token %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% extends "base/base.html" %}
{% block title%}登录{% endblock %}
{% block footer %}
    <script src="/static/js/captcha.js"></script>
{% endblock %}
{% block content %}
{% if login_form.errors%}
    <div class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert">
            &times;
        </a>
        {% for key,error in login_form.errors.items %}
        {{ key }}{{ error }}
        {% endfor %}
    </div>
{% endif %}
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">登录</h1>
              </div>
              <form class="user" method="post" action="" autocomplete="off">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="用户名">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="password1" name="password" placeholder="密码">
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                    <input  class="form-control form-control-user" id="id_captcha_1" placeholder="请输入验证码" autocomplete="off" autocapitalize="off" spellcheck="false" name="captcha_1" type="text">
                    </div>
                    <div class="col-sm-2">
                        <img style="height: 50px" class="captcha w-100" alt="captcha" src="{{image_url}}"><br></div>
                    <input id="id_captcha_0" name="captcha_0" value="{{hashkey}}" type="hidden">
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  登录
                </button>
                  {% csrf_token %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

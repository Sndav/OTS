{% extends "base/base.html" %}
{% block head %}
    {{ form.media }}
{% endblock %}
{% load filters %}
{% block title%}用户信息{% endblock %}
{% block content %}
{% if form.errors%}
    <div class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        {% for key,error in form.errors.items %}
        {{ key }}{{ error }}
        {% endfor %}
    </div>
{% endif %}
    {{ form }}
{% endblock %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>UserInfoPage</title>
</head>
<body>
    {% if info_list %}
        <ul>
        {% for key,value in info_list.items %}
            {{ key }}:{{ value }}<br/>
        {% endfor %}
        </ul>
    {% else %}
        <p>No User.</p>
    {% endif %}
</body>
</html>
